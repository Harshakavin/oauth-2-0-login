<div class="back">
 <h1 class="text-center header-col">OAuth 2.0 Sample Application</h1>
<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
          <div class="box">
              <div class="shape1"></div>
              <div class="shape2"></div>
              <div class="shape3"></div>
              <div class="shape4"></div>
              <div class="shape5"></div>
              <div class="shape6"></div>
              <div class="shape7"></div>
              <div class="float">
                <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="form-group">
                    <label for="username" class="text-white"><span class="fa fa-user"></span> Username :</label><br>
                    <input type="text" name="username" id="username" class="form-control" (focus)="reset()" Placeholder="Username : admin" formControlName="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white"><span class="fa fa-key"></span> Password:</label><br>
                    <input type="text" name="username" id="username" class="form-control" (focus)="reset()" Placeholder="Password : ssd3" formControlName="password" required>
                </div>
                <div class="form-group">
                  <div class="alert-danger mb-3" role="alert" style="text-align: center;" *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">
                    Username is required
                  </div>
                  <div class="alert-danger mb-3" role="alert" style="text-align: center;" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required') && !loginForm.get('username').hasError('required')">
                    Password is required
                  </div>
                  <div class="alert-danger mb-3" role="alert" style="text-align: center;" *ngIf="isInvaliedCredintials">
                      Incorect Username or password
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" name="Login" class="btn btn-info btn-md" value="Login">
                </div>
                

                </form>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
